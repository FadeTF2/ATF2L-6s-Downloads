mp_windifference                	"5"
mp_maxrounds						"0" 
mp_timelimit 						"30" 
mp_tournament_stopwatch        		"0"

mp_tournament_restart

say "ATF2L 6s 5CP config executed!"
say "The winner of each map is the first to reach a difference of 5 round wins, or the most round wins after 30 mins."
say "A Golden Round must be played if the score after 30 minutes is tied."