//=== ATF2L 6s 5CP Config 
//=== UPDATED by Fade 20/03/2023
//=== Execute this cfg to start matches on 5CP maps like cp_sunshine.
//=== At match end, exec ATF2L_off.cfg to reset the server to your normal setup
//=== Sets the league config as server default for the duration of match

//=== used for pure 2 player file consistency enforcement on all players on server
servercfgfile 	"ATF2L_6s_golden.cfg"	

//== Loads Basic League Settings and Custom cfg settings
exec "ATF2L_6s_base.cfg"

//=== Gameplay Settings for 5CP type maps ===
mp_winlimit							"1" 
mp_windifference                	"1"
mp_maxrounds						"1" 
mp_timelimit 						"10" 
mp_tournament_stopwatch        		"0"

mp_tournament_restart

say "ATF2L 6s Golden Round config executed!"
say "The winner of the Golden Round is the first team to win a round."
say "If the score remains 0-0 after 10 minutes, the team that owns the middle point is the winner."